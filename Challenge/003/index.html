<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b4fc6ad5d9.js" crossorigin="anonymous"></script>
    <title>Tarjeta Modal</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h2>Registrá tu turno</h2>
            <button>X</button>
        </div>
        <div class="date-container">
            <button class="btn-left"><i class="fas fa-chevron-right"></i></button>
                <div class="date">
                    <span class="fecha">Sep. 24</span>
                    <span class="day">hoy</span>
                </div>
            <button class="btn-right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="info-container c1">
            <div class="turno">
                <div class="tipo-turno">
                    <h3>Odontología</h3>
                    <p>09:30 - 60 min</p>
                </div>
                <input type="button" value="Pedir Turno">
            </div>
            <div class="profesional-container">
                <span><img src="./img/girl-g528a7b152_640.jpg" alt="Foto de perfil"><p>Dra. Emilia Díaz</p></span>
            </div>
        </div>
        <div class="info-container c2">
            <div class="turno">
                <div class="tipo-turno">
                    <h3>Odontología</h3>
                    <p>10:30 - 60 min</p>
                </div>
                <input type="button" value="Pedir Turno">
            </div>
            <div class="profesional-container">
                <span><img src="./img/man-gd7a74d44a_640.jpg" alt="Foto de perfil"><p>Dra. Emilia Díaz</p></span>
            </div>
        </div>
    </div>
</body>
</html>
